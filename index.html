<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Todo App</title>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-lg mx-auto my-10 p-5 bg-white rounded shadow">
      <h1 class="text-2xl mb-4">My Todo List</h1>
      <div class="flex mb-4">
        <input type="text" id="new-todo" class="w-full px-2 py-2 mr-2 border rounded" placeholder="Add a new todo..." />
        <button id="add-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <ul id="todo-list">
        <!-- Todos will be dynamically added here -->
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
